<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <main>
        <div class="card">
            <div class="card__image">
                <img class="card__image__img" src="./assets/Card-image.png" alt="Imagen de robot">
            </div>
            <div class="card__info">
                <h2 class="card__info__title">Maeve Droid</h2>
                <p class="card__info__text text__big">Its powerful antennas increase the field of vision and allow objects to be lifted.</p>
                <button class="card__info__button button__primary--dark">see more</button>
            </div>
        </div>
    </main>
    
</body>
</html>
